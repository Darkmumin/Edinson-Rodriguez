<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 9 - Sistema Grilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Target the checked radio button */
        .form-check-input:checked {
            background-color: black;
            border-color: black;
        }
    </style>
</head>

<body>
    <div class="container-fluid border border-5 border-dark p-3 m-1">
        <div class="h1 pb-1 mb-2 text-start">Encuentra las diferencias</div>
        <div class="row justify-content-start">
            <div class="col-8 text-center bg-warning">
                Im√°genes a comparar
                <div class="row justify-content-start">
                    <div class="col-6 bg-success text-center">
                        <img src="https://img.icons8.com/bubbles/140/000000/stack-of-photos.png" alt="Image 1">
                    </div>
                    <div class="col-6 bg-danger text-center">
                        <img src="https://img.icons8.com/clouds/140/000000/stack-of-photos.png" alt="Image 2">
                    </div>
                </div>
            </div>
            <div class="col-4 bg-primary text-white">
                <div class="h5 text-start fw-normal">Cantidad de diferencias</div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="numero5">
                    <label class="form-check-label" for="numero5">5</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="numero3">
                    <label class="form-check-label" for="numero3">3</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="numero2">
                    <label class="form-check-label" for="numero2">2</label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
