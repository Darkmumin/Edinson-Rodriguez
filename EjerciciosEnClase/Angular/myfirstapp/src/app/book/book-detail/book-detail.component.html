<div class="comtainer-fluid">
    <p class="h3 p-3">{{bookDetail.name}}</p>
    <div class="row">
        <div class="col-2">
            <div class="thumb">
                <img class="img-fluid" src="{{bookDetail.image}}" alt="{{bookDetail.name}}"/>
            </div>
        </div>
    </div>
    <div class="col">
        <dl>
            <dt>Authors</dt>
            <dd>Not Avalaible information</dd>
            <dt>ISBN</dt>
            <dd>{{bookDetail.isbn}}</dd>
            <hr />
            <dt>Publishing Date</dt>
            <dd>{{bookDetail.publishingDate}}</dd>
            <hr />
            <dt class="bold">Editoria</dt>
            <dd class="caption">{{bookDetail.editorial.name}}</dd>
            <dt class="bold">Editorial ID</dt>
            <dd class="caption">{{bookDetail.editorial.id}}</dd>
            <hr />
            <dt>Description</dt>
            <dd>{{bookDetail.description}}</dd>
        </dl>
    </div>
</div>
